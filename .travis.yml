# Config file for automatic testing at travis-ci.org
# This file will be regenerated if you run travis_pypi_setup.py

language: python

python:
  - "3.5"

install:
  - pip install tox coveralls

env:
  - TOXENV=py27
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=py35
  - TOXENV=pypy
  - TOXENV=docs

# command to run tests, e.g. python setup.py test
script:
  - tox -e $TOXENV
  - coverage run --source=cache_requests setup.py test

after_success:
  - coveralls

# After you create the Github repo and add it to Travis, run the
# travis_pypi_setup.py script to finish PyPI deployment setup
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: bionikspoon
  password:
    secure: a2oHURXk+nRy8gW9xfAS5gmJ/jgPKBFgxox6Rfge4XsCAZSY//WuAJTdCPJdumGgpjyOUOXTU7dS2m0joXC/A+JSNvvjSOGQdRHJjbdGQ0J7rM6Nu4DUjTIsS8ZQbks629Nix+GgZW5jiJJqTDKpkkKRb0A6tGFxzykXBA8+faU=
  on:
    tags: true
    repo: bionikspoon/cache_requests
    condition: $TOXENV == py34
